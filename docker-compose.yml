version: "3.9"

services:
  db:
    image: postgres:16
    container_name: dock_ops_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dock_ops
      POSTGRES_PASSWORD: dock_ops
      POSTGRES_DB: dock_ops
    ports:
      - "5433:5432"
    volumes:
      - dock_ops_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dock_ops"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: dock_ops_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://dock_ops:dock_ops@db:5432/dock_ops
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      CLERK_JWKS_URL: ${CLERK_JWKS_URL:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@dock-ops.com}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ORIGINS: http://localhost:3000,http://web:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: dock_ops_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      DOCKER: "true"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

volumes:
  dock_ops_pgdata:
